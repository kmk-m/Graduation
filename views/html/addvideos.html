<!DOCTYPE html>
<html lang="en" dir="1tr">
  <head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/addvideos.css" />
    <link href="/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>File Upload</h1>
      <form
        id="form"
        method="post"
        action="/admin/addvideos"
        enctype="multipart/form-data"
      >
        <div class="input-group">
          <label for="name">Your name</label>
          <input id="comment" name="comment" placeholder="Enter your name" />
        </div>
        <div class="input-group">
          <label for="files">Select files</label>
          <input id="video" type="file" id="video" name="video" multiple />
        </div>
        <button class="submit-btn" type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
