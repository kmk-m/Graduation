<!DOCTYPE html>
<html lang="en" dir="1tr">
  <head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link href="/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="center">
      <h1>Sign in</h1>
      <form id="formSign">
        <div id="test">
          <div class="txt_field">
            <input type="email" class="field" name="email" id="email" required />
            <span></span>
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input
              type="password"
              class="field"
              name="password"
              id="password"
              required
              minlength="6"
              maxlength="12"
            />
            <span></span>

            <label>Password</label>
          </div>
        </div>
        <a class="pass" href="http://127.0.0.1:3000/signin/forgetpassword"
          >Forgot Password?</a
        >

        <button id="btn">signin</button>
        <div class="signup_link">
          Not a member? <a href="http://127.0.0.1:3000/signup">Sign up</a>
        </div>
        <div class="links">
          <div class="col">
            <a href="auth/facebook" class="fb btn">
              <i class="fab fa-facebook"></i> Login with Facebook
            </a>
            <a href="auth/google" class="google btn">
              <i class="fab fa-google"></i> Login with Google+
            </a>
          </div>
        </div>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
