<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/forget.css" />
  </head>
  <body>
    <div class="box">
      <div class="inner-box">
        <form id="recover">
          <div id="test">
            <h3 class="pp">Enter Your Email Address.</h3>

            <input
              class="pow"
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <button class="pow2">Send Recovery Link</button>
        </form>
      </div>
    </div>
    <script src="/forget.js"></script>
  </body>
</html>
